version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal-network
      - gateway-network

  nx-ms-server-gateway:
    build:
      context: ./nx-ms-server-gateway
      dockerfile: Dockerfile.local
    container_name: nx-ms-server-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://nx-ms-server-auth:3000
      - EVENT_SERVICE_URL=http://nx-ms-server-event:3000
      - JWT_SECRET=this-is-a-secret-key-for-my-jwt-token-this-is-super-top-secret
      - MONGODB_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb
      - nx-ms-server-auth
      - nx-ms-server-event
    networks:
      - gateway-network
      - internal-network
    volumes:
      - ./nx-ms-server-gateway:/app
    restart: on-failure
    command: yarn start:dev

  nx-ms-server-auth:
    build:
      context: ./nx-ms-server-auth
      dockerfile: Dockerfile.local
    container_name: nx-ms-server-auth
    ports:
      - :3000
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your-auth-jwt-secret
      - MONGODB_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - internal-network
    volumes:
      - ./nx-ms-server-auth:/app
    restart: on-failure
    command: yarn start:dev

  nx-ms-server-event:
    build:
      context: ./nx-ms-server-event
      dockerfile: Dockerfile.local
    container_name: nx-ms-server-event
    ports:
      - :3000
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - internal-network
    volumes:
      - ./nx-ms-server-event:/app
    restart: on-failure
    command: yarn start:dev

networks:
  internal-network:
    driver: bridge
    internal: true
  gateway-network:
    driver: bridge

volumes:
  mongodb_data: